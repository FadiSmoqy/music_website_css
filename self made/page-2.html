<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="page-2.css">
    <link rel="stylesheet"
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
    crossorigin="anonymous"/>
</head>
<body>
    <section class="header-section">
        <div class="header-wrap">
            <!-------------------navbar------------------>
            <div class="navbar">
                <div class="navbar-logo">
                    <img src="/templates/musicTemplate/images/logo.png">
                        <h2>Soundwave</h2>
                </div>
                <ul class="menu-items">
                    <li><a href="#">Discover</a></li>
                    <li><a href="#">Join</a></li>
                </ul>
            </div>
            <!------------------main-header--------------->
            <div class="main-header">
                <div class="main-header-allbox-1">
                    <div class="main-header-box-1">
                        <h1>Discover new music</h1>
                        <div class="iconsBox">
                            <div class="icons icons-1">
                                <i class="fas fa-podcast"></i>
                                <p>Charts</p>
                            </div>
                            <div class="icons icons-2">
                                <i class="fas fa-compact-disc"></i>
                                <p>Albums</p>
                            </div>

                            <div class="icons icons-3">
                                <i class="fas fa-chevron-circle-right"></i>
                                <p>More</p>
                            </div>
                        </div>
                        <p>By joining you can benefit by listening to the latest albums released</p>
                    </div>
                    <div class="main-header-box-2">
                        <img src="/templates/musicTemplate/images/covers.jpg"
                        alt="this img is not resposive for your browser">
                    </div>
                </div>
            </div>
            </div>
                <!----------footer-header------------------->
                <div class="header-footer">
                    <div class="header-footer-box">
                        <ul class="menu-1 header-footer-menu">
                            <li><a href="#">Contact</a></li>
                            <li><a href="#">About Us</a></li>
                        </ul>
                        <ul class="menu-2 header-footer-menu">
                            <li>
                                <i class="fab fa-twitter"></i>
                                <a href="#">Twitter</a>
                                <i class="fab fa-facebook"></i>
                                <a href="#">Facebook</a>
                            </li>
                        </ul>
                    </div>
                </div>
    </section>
</body>
</html>
